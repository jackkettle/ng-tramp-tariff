<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    
    <style type="text/css">
        .repeatmove{
            color: red;
        } 
    </style>
    
</head>
<body ng-app="tariffApp">
    <div ng-controller="mainController" class="container">
        <h2>Tariff Calculator</h2>
        
        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th>Number</th>
                <th>Skill</th>
                <th>Shape</th>
                <th>Tariff</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userskill in userRoutine track by $index">
                    <td>
                        {{$index + 1}}
                    </td>
                    <td >
                        <select
                            ng-model="selectedMove"
                            ng-change="userRoutine[$index] = selectedMove; onChangeSelect()"
                            ng-options="move.skill group by move.level for move in moves | orderBy:'tariff':false"
                        >
                        </select>
                    </td>
                    <td >
                        <div>
                            <span>T</span>
                            <input type="radio" 
                                name="tuck" 
                                ng-change="onChangeSelect()"
                                ng-value="0"
                                ng-model="userRoutine[$index].shapeTariff">
                            <span>P</span>
                            <input type="radio" 
                                name="pike"
                                ng-change="onChangeSelect()"
                                ng-value="userRoutine[$index].shape_bonus" 
                                ng-model="userRoutine[$index].shapeTariff">
                            <span>S</span>
                            <input type="radio" 
                                name="straight"
                                ng-change="onChangeSelect()"
                                ng-value="userRoutine[$index].shape_bonus" 
                                ng-model="userRoutine[$index].shapeTariff"
                            >
                        </div>
                    </td>
                    <td>
                        <div ng-class="{repeatmove: userRoutine[$index].repeatMove}">
                            <div ng-if="userRoutine[$index].tariff">
                                {{ Math.round( (userRoutine[$index].tariff + userRoutine[$index].shapeTariff) * 10) / 10 }}
                            </div>
                        </div>
                    </td>
                    <td><div class="repeatmove" ng-if="userRoutine[$index].repeatMove">Repeat</div></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td><strong>{{ sum }}</strong></td>
                    <td>&nbsp;</td>
                </tr>
            </tfoot>
        </table>

        <!--
        <div>
            <ul>
                <li ng-repeat="userSkill in userRoutine track by $index">{{userSkill}}</li>
            </ul>
        </div>
        -->
    </div>
    
    <script src="vendor/jquery/jquery-2.1.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular/angular-sanitize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
