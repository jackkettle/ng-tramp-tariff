<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
</head>
<body ng-app="tariffApp">
    <div ng-controller="mainController" class="container">
        <table class="table table-striped table-hover">

            <tr ng-repeat="userskill in userRoutine">
                <td>
                    {{$index + 1}}
                </td>
                <td >
                    <select
                        ng-model="selectedMove"
                        ng-options="move.skill group by move.level for move in moves | orderBy:['group']"
                        ng-change="userRoutine[$index] = selectedMove"
                    >
                    </select>
                </td>
                <td>
                    {{selectedMove.tariff}}
                </td>
            </tr>
        </table>

        <div>
            <ul>
                <li ng-repeat="userSkill in userRoutine">{{userSkill}}</li>
            </ul>
        </div>
    </div>

    <script src="vendor/jquery/jquery-2.1.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular/angular-sanitize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
